<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Album</title>
    <link rel="stylesheet" href="style/temples.css">
    <link rel="stylesheet" href="styles/temples-large.css">
    <style>
        /* CSS for three-column layout */
        main {
            display: grid;
            grid-template-columns: repeat(3, 1fr);  /* Creates 3 equal columns */
            gap: 20px;  /* Adds space between grid items */
            padding: 20px;  /* Adds padding around the grid */
        }
        figure {
            text-align: center;  /* Centers the image and caption inside each figure */
        }

        /* Improved footer style */
        footer {
            text-align: center;  /* Centers the footer content */
            padding: 10px;  /* Adds padding to the footer */
            background-color: #f4f4f4;  /* Light gray background */
            margin-top: 20px;  /* Adds space above the footer */
            font-size: 1.2rem;  /* Increases the font size for readability */
        }

        /* Styles for the heading to float above the columns */
        h1.welcome-heading {
            text-align: center;
            margin-top: 40px;  /* Adds space above the heading */
            font-size: 2rem;  /* Adjust font size */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Temple Album</h1>
        <nav>
            <button class="hamburger">&#9776;</button> <!-- Hamburger button -->
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Old</a></li>
                <li><a href="#">New</a></li>
                <li><a href="#">Large</a></li>
                <li><a href="#">Small</a></li>
            </ul>
        </nav>
    </header>

    <!-- Floating heading above the columns -->
    <h1 class="welcome-heading">Welcome to the Temple Album</h1>

    <main>
        <!-- Nine temple figures with images and captions -->
        <figure>
            <img src="images/temple-placeholder.jpg" alt="Temple 1">
            <figcaption>Temple Name 1</figcaption>
        </figure>
        <figure>
            <img src="images/temple-placeholder.jpg" alt="Temple 2">
            <figcaption>Temple Name 2</figcaption>
        </figure>
        <figure>
            <img src="images/temple-placeholder.jpg" alt="Temple 3">
            <figcaption>Temple Name 3</figcaption>
        </figure>
        <figure>
            <img src="images/temple-placeholder.jpg" alt="Temple 4">
            <figcaption>Temple Name 4</figcaption>
        </figure>
        <figure>
            <img src="images/temple-placeholder.jpg" alt="Temple 5">
            <figcaption>Temple Name 5</figcaption>
        </figure>
        <figure>
            <img src="images/temple-placeholder.jpg" alt="Temple 6">
            <figcaption>Temple Name 6</figcaption>
        </figure>
        <figure>
            <img src="images/temple-placeholder.jpg" alt="Temple 7">
            <figcaption>Temple Name 7</figcaption>
        </figure>
        <figure>
            <img src="images/temple-placeholder.jpg" alt="Temple 8">
            <figcaption>Temple Name 8</figcaption>
        </figure>
        <figure>
            <img src="images/temple-placeholder.jpg" alt="Temple 9">
            <figcaption>Temple Name 9</figcaption>
        </figure>
    </main>

    <footer>
        <p>&#169; Taeg Dayley, Florida</p>
    </footer>

    <script src="scripts/temples.js" defer></script>
</body>
</html>
